<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!--Bootstrap-->
    <!--iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--formularios-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Css personalizado-->
    <link rel="stylesheet" href="css/pagina.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary style="background-color: #0a0e0d;>
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Sobre mi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Portafolio
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Categoria 1</a></li>
                <li><a class="dropdown-item" href="#">Categoria 2</a></li>
                <li><a class="dropdown-item" href="#">Categoria 3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Contactos</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar producto"
              aria-label="Search"
            />
            <div style="text-align: center">
          <button type="button" class="btn btn-success rounded-pill">
            Buscar
          </button>
        </div>
           
          </form>
        </div>
      </div>
    </nav>

    <p>Desarrollado por: Yesid Cabezas y Alex Cuaran</p>
    <!--Contenedor del formulario ubicacion y fondo para color, tamaño y ubicacion.--->
    <div
      class="container d-flex justify-content-center align-items-center fondo"
    >
      <!--Formulario--->
      <form>
        <div class="position-relative mb-3">
          <input
            type="text"
            class="form-control input-oval pe-5"
            placeholder="Nombre"
          />
          <i class="bi bi-person-fill icon-inside"></i>
        </div>

        <div class="position-relative mb-3">
          <input
            type="text"
            class="form-control input-oval pe-5"
            placeholder="Contraseña"
          />
          <i class="bi bi-file-lock2-fill icon-inside"></i>
        </div>

        <div class="position-relative mb-3">
          <input
            type="text"
            class="form-control input-oval pe-5"
            placeholder="Correo"
          />
          <i class="bi bi-envelope-fill icon-inside"></i>
        </div>

        <div class="position-relative mb-3">
          <input
            type="text"
            class="form-control input-oval pe-5"
            placeholder="Telefono"
          />
          <i class="bi bi-telephone-fill icon-inside"></i>
        </div>

        <!--casilla de seleccion-->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkDefault"
          />
          <label class="form-check-label" for="checkDefault">
            Acepto Los Términos y Condiciones
          </label>
        </div>
        <!--Boton-->
        <div style="text-align: center">
          <button type="button" class="btn btn-success rounded-pill">
            Registrarse
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  </body>
</html>
